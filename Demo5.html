<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Selector</title>
    <script src="imageSlider/js/jquery-1.8.3.min.js"></script>
    <script>
        $(window).on("load", function () {
            $("#btn").on("click", function () {
                $("#ulCon").append("<li>append插入的元素</li>");
                $("#ulCon").after("<li>after插入的元素</li>");
                $("#ulCon").prepend("<li>prepend插入的元素</li>");
                $("#ulCon").before("<li>before插入的元素</li>");
            });
            $("#delete").on("click", function () {
                $("#ulCon").remove();
            })
        })
    </script>
</head>
<body>
<ul id="ulCon" class="ulClass">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<input type="button" id="btn" value="change">
<input type="button" id="delete" value="delete">
</body>
</html>
