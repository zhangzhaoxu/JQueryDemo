<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="imageSlider/js/jquery-1.8.3.min.js"></script>
    <script>
        $(window).on("load", function () {
            $("#btn").on("click", function () {
                $("#div1").slideDown("slow", function () {
                    alert("Down");
                })
            });
            $("#btn2").on("click", function () {
                $("#div1").animate({
                    height:'+=200px',
                    width:'+=200px'
                },5000);
            });
            $("#btn3").on("click", function () {
                $("#div1").stop();
            });
            $("#btn4").on("click", function () {
                $("#div1").stop(true);
            });
            $("#btn5").on("click", function () {
                $("#div1").stop(true,true);
            })
        })
    </script>
</head>
<body>
<div style="width: 300px;height: 300px;background-color: red;position:absolute;margin-left: 40%;display: none" id="div1"></div>
<div style="position: absolute;margin-left: 35%;margin-top: 30%">
    <input type="button"  id="btn" value="animate1">
    <input type="button"  id="btn2" value="animate1">
    <input type="button"  id="btn3" value="停止">
    <input type="button"  id="btn4" value="停止所有">
    <input type="button"  id="btn5" value="停止但要执行完">
</div>
</body>
</html>
